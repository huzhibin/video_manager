<ul class="pagination">
  <li>
    <a href="javascript:void(0);" (click)="decreasePage()">Prev</a>
  </li>
  <li *ngFor="let num of pages;index as i">
    <a href="javascript:void(0);" (click)="selectPage(i+1)">{{ i+1 }}</a>
  </li>
  <li>
    <a href="javascript:void(0);" (click)="increasePage()">Next</a>
  </li>
</ul>
